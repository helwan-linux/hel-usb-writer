name: Build Helwan USB Binary
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # تثبيت المكتبات اللي PyQt5 محتاجها عشان يترجم صح
          sudo apt-get install -y libxcb-xinerama0 libqt5gui5 gcc ccache

      - name: Install Python Tools
        run: |
          python -m pip install --upgrade pip
          # تثبيت PyQt5 و Nuitka والاعتماديات
          pip install nuitka ordered-set PyQt5 

      - name: Build with Nuitka
        run: |
          # هنا بنحول السورس بتاعك لملف واحد
          python -m nuitka --standalone --onefile \
                 --plugin-enable=qt-plugins \
                 --include-qt-plugins=all \
                 --output-filename=hel-usb-writer \
                 helwan_usb_writer.py

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: helwan-binary
          path: hel-usb-writer
