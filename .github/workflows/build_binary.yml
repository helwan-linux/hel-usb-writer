name: Build Helwan USB Binary
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev python3-gi python3-gi-cairo gir1.2-gtk-4.0 gir1.2-adwaita-1

      - name: Install Python Tools
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set PyQt5  # إضافة PyQt5 لأن السورس بتاعك بيستخدمها

      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --onefile \
                 --plugin-enable=qt-plugins \
                 --include-qt-plugins=all \
                 --output-filename=hel-usb-writer \
                 helwan_usb_writer.py 

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: helwan-binary
          path: hel-usb-writer
